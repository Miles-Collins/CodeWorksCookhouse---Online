<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Core CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- MDI Icons -->
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/7.2.96/css/materialdesignicons.min.css"
    />
    <title>CodeWorks Cookhouse</title>
  </head>
  <body>
    <main>
      <section class="container-fluid pt-5">
        <div class="row justify-content-center">
          <!-- SECTION FILTER FOR MENU -->
          <section class="col-3 col-lg-2 filter-menu">
            <div class="row justify-content-center p-3">
              <div id="filterTitle" class="col-12 text-center"></div>
              <div class="col-12"><hr /></div>
              <button
                onclick="drawMenu('appetizers')"
                type="button"
                class="col-12 btn btn-outline-light p-3 my-3"
              >
                Appetizers
              </button>
              <button
                onclick="drawMenu('sides')"
                type="button"
                class="col-12 btn btn-outline-light p-3 my-3"
              >
                Sides
              </button>
              <button
                onclick="drawMenu('beverages')"
                type="button"
                class="col-12 btn btn-outline-light p-3 my-3"
              >
                Beverages
              </button>
              <button
                onclick="drawMenu('main courses')"
                type="button"
                class="col-12 btn btn-outline-light p-3 my-3"
              >
                Main Courses
              </button>
              <button
                onclick="drawMenu('desserts')"
                type="button"
                class="col-12 btn btn-outline-light p-3 my-3"
              >
                Desserts
              </button>
              <button
                onclick="drawMenu('all')"
                type="button"
                class="col-12 btn btn-outline-light p-3 my-3"
              >
                All
              </button>
              <button
                onclick="drawMenu('favorites')"
                type="button"
                class="col-12 btn btn-outline-light p-3 my-3"
              >
                Featured Favorites
              </button>
            </div>
          </section>
          <!-- SECTION MENU -->
          <section class="col-6 col-md-7 text-center">
            <!-- SECTION MENU - HEADER -->
            <div class="row text-center">
              <div class="col-12">
                <h1>CodeWorks Cookhouse</h1>
              </div>
            </div>
            <!-- SECTION MENU - ITEMS -->
            <section
              id="menu"
              class="row justify-content-center menu-items-section"
            ></section>
          </section>
          <!-- SECTION CHECKOUT -->
          <section class="col-2">
            <div class="row">
              <div class="col-12">
                <p>Your Order</p>
              </div>
              <hr />
              <div id="cart" class="col-12"></div>
              <div
                id="cartTotal"
                class="col-12 my-4 d-flex justify-content-between"
              ></div>
              <div id="cartSubmit" class="col-12"></div>
            </div>
          </section>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
