<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Core CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- MDI Icons -->
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/7.2.96/css/materialdesignicons.min.css"
    />
    <title>CodeWorks Cookhouse</title>
  </head>
  <body>
    <section class="container-fluid pt-5">
      <div class="row">
        <!-- SECTION MENU -->
        <section class="col-12 col-md-10 text-center">
          <!-- SECTION MENU - HEADER -->
          <div class="row text-center">
            <div class="col-12">
              <h1>CodeWorks Cookhouse</h1>
            </div>
          </div>
          <!-- SECTION MENU - ITEMS -->
          <div class="row text-center text-decoration-underline">
            <h2>Appetizers</h2>
          </div>
          <div id="appetizers" class="row justify-content-center"></div>
          <div class="row text-center text-decoration-underline">
            <h2>Main Courses</h2>
          </div>
          <div id="mainCourses" class="row"></div>
          <div class="row text-center text-decoration-underline">
            <h2>Side Dishes</h2>
          </div>
          <div id="sideDishes" class="row"></div>
          <div class="row text-center text-decoration-underline">
            <h2>Desserts</h2>
          </div>
          <div id="desserts" class="row"></div>
          <div class="row text-center text-decoration-underline">
            <h2>Beverages</h2>
          </div>
          <div id="beverages" class="row"></div>
        </section>
        <!-- SECTION CHECKOUT -->
        <section class="col-2">
          <div class="row">
            <div class="col-12">
              <p>Your Order</p>
            </div>
            <hr />
            <div id="cart" class="col-12"></div>
            <div
              id="cartTotal"
              class="col-12 my-4 d-flex justify-content-between"
            ></div>
            <div id="cartSubmit" class="col-12"></div>
          </div>
        </section>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
